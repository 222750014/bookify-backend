spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/BookifyDb?createDatabaseIfNotExist=true
spring.datasource.username=YourUsername
# Replace 'yourusername' with your actual MySQL username
spring.datasource.password=YourPassword
# Replace 'yourpassword' with your actual MySQL password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true

server,servlet.context-path=/Booklify
server.port=8081

jwt.secret= your_jwt_secret_key
# Replace 'your_jwt_secret_key' with your actual secret key for JWT